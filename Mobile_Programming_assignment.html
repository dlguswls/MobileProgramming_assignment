        function quest1() {          
            let x1 = prompt("첫 번째 점의 x좌표를 입력하세요");
            let y1 = prompt("첫 번째 점의 y좌표를 입력하세요");
            let x2 = prompt("두 번째 점의 x좌표를 입력하세요");

            let p1 = [x1, y1];
            let p2 = [x2, y2];
            let distance = getDist(p1, p2);
            console.log(distance);
        }

        function getDist(p1, p2) { 
            let dist = Math.sqrt((p1[0] - p2[0])**2 + (p1[1] - p2[1])**2)
            return dist
        }

        function quest3() {
            let num1 = prompt("첫 번째 숫자를 입력하세요");
            let oper = prompt("연산자를 입력하세요");
            let num2 = prompt("두 번째 숫자를 입력하세요");
            var answer = operate(num1, oper, num2);
            console.log("정답은 %d입니다.", answer);
        }

        function operate(num1, oper, num2) { // 반드시 이 함수를 이용하여 연산 결과를 계산하세요
            let result;
            num1 = parseInt(num1)
            num2 = parseInt(num2);
            switch(oper){
                case '+' : result = num1 + num2;
                    break;
                case '-' : result = num1 - num2;
                    break;
                case '*' : result = num1 * num2;
                    break;
                case '/' : result = parseInt(num1 / num2);
                    break;
                case '%' : result = num1 % num2;
                    break;
                case '**' : result = num1 ** num2;
                    break;
            }
            return result
        }

        function myReverse(str) {
            let reverseStr = "";
            for (var i = str.length - 1; i>=0; i--){
